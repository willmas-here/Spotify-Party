<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/da3f889f47.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat+Alternates:b|Noto+Sans+SC:500|Roboto">
    <link rel="stylesheet" href="styles.css">
    <title>Spotify Party</title>
</head>
<body>
    <div class="header">
        <h1 class="title">Spotify Party</h1>
        <button type="button" class="settings"><i class="fas fa-cog"></i></button>
    </div>

    <div class="body-container">
        <div class="body menu">
            <div class="menu-container">
                <button type="button" class="btn">Create Party</button>
                <button type="button" class="btn">Join Party</button>
            </div>
        </div>

        <div class="body join">
            <form class="code-container">
                <input type="text" id="input-code" name="input-code" required placeholder="Enter Code">
                <input type="submit" value="Join">
            </form>
        </div>

        <div class="body main">
            <h2 class="main-item song">Daughters strong or smth</h2>
            <h3 class="main-item artist">Webb schoosl lmao</h3>
            <div class="main-item code">
                <p class="code">Party Code: 123456 <i class="far fa-question-circle"></i></p>
            </div>
            <img class="art" src="" alt="">
        </div>
    </div>
</body>
