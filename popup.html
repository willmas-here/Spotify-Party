<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/fontawesome/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat+Alternates:b|Noto+Sans+SC:500|Roboto">
    <link rel="stylesheet" href="popup.css">
    <script src="popup.js" defer></script>
    <title>Music Party</title>
</head>
<body>
    <div class="content" id="content">
        <div class="header">
            <h1 class="title">Music Party</h1>
            <button type="button" class="settings-btn" id="settings-btn"><i class="fas fa-cog"></i></button>
        </div>

        <div class="body-container" id="body-container">
            <div class="body signin-conatiner" id="signin">
                <input type="image" id="signin-btn" class="signin" alt="Login" src="static/images/btn_google_signin_light_focus_web_cropped.png">
            </div>
            <div class="body menu" id="menu">
                <div class="menu-container">
                    <button type="button" class="btn" id="create-btn">Create Party</button>
                    <button type="button" class="btn" id="join-btn">Join Party</button>
                </div>
            </div>

            <div class="body join" id="join">
                <form class="code-container" id="join-form">
                    <input type="text" id="code" name="code" min="100000" max="10000000" required placeholder="Enter Code">
                    <input type="submit" value="Join">
                </form>
            </div>

            <div class="body main" id="main">
                <h2 class="main-item song" id="title"></h2>
                <h3 class="main-item artist" id="artist"></h3>
                <div class="main-item controller">                    
                    <button id="back-btn" class="controller btn"><i class="fas fa-step-backward"></i></button>
                    <button id="play-btn" class="controller btn play"><i id="play-icon" class="far fa-play-circle"></i></button>
                    <button id="forward-btn" class="controller btn"><i class="fas fa-step-forward"></i></button>
                </div>
                <div class="main-item code">
                    <p class="code" id="party-code"><i class="far fa-question-circle"></i></p>
                </div>
                <button class="main-item queue" id="queue-btn">Queue</button>
                <img class="art" src="" alt="Album Art Cover" id="art">
            </div>
        </div>
    </div>
    <div class="settings" id="settings-menu">
        <button class="settings-item leave" id="leave-btn">Leave Party</button>
        <button class="settings-item logout" id="logout-btn">Log Out</button>
    </div>
</body>
