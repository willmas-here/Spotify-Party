<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/fontawesome/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat+Alternates:b|Noto+Sans+SC:400,500|Roboto">
    <link rel="stylesheet" href="browser.css">
    <script src="browser.js" defer></script>
    <title>Music Party</title>
</head>
<body>
    <div class="main" id="main">
        <div class="header-container">
            <h1 class="header title">Music Party</h1>
            <button type="button" class="header settings" id="settings-btn"><i class="fas fa-cog"></i></button>
        </div>
        <div class="add-container">
            <h2 class="add-heading">Add Songs</h2>
            <form class="search-container" id="search-form">
                <input type="text" name="search" placeholder="Search Songs" id="search-text">
            </form>
            <div class="results-container" id="results-container">
            </div>
        </div>
        <div class="queue-container" id="queue-container">
            <div class="queue-headings">
                <p class="queue-heading index">#</p>
                <p class="queue-heading title">Title</p>
                <p class="queue-heading artist">Artist</p>
                <p class="queue-heading user">Added By</p>
            </div>
        </div>
        <div class="controller-container">
            <button id="back-btn" class="controller btn"><i class="fas fa-step-backward"></i></button>
            <button id="play-btn" class="controller btn play"><i id="play-icon" class="far fa-play-circle"></i></button>
            <button id="forward-btn" class="controller btn"><i class="fas fa-step-forward"></i></button>
        </div>
    </div>
    <div class="menu" id="menu">
        <button class="menu-item leave" id="leave-btn">Leave Party</button>
        <button class="menu-item logout" id="logout-btn">Log Out</button>
    </div>
</body>
</html>
